startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      default_limit:
        type: integer
        description: "Varsayılan arama sonuç limiti"
        default: 5
        minimum: 1
        maximum: 20
      timeout:
        type: integer
        description: "API istek timeout süresi (saniye)"
        default: 30
        minimum: 5
        maximum: 60
      node_env:
        type: string
        description: "Node.js environment"
        default: "production"
        enum: ["development", "production"]
  commandFunction:
    |-
    (config) => ({ 
      command: 'node', 
      args: ['dist/server.js'],
      env: {
        NODE_ENV: config.node_env || 'production',
        DEFAULT_LIMIT: config.default_limit?.toString() || '5',
        TIMEOUT: config.timeout?.toString() || '30'
      }
    })
  exampleConfig: 
    default_limit: 5
    timeout: 30
    node_env: "production"
